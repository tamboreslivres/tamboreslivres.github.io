---
layout: page
bg: light
title: credits
header: credits
permalink: /credits
---
<div class="row">
    <div class="col-md-6 text-center">
        <img class="w-75" src='/static/img/logo-full.png' />
    </div>
    <div class="col-md-6">
        <div class="p-3">
            {% for credit in site.data.credits %}
            <div class="text-center my-4">
                <h3 class="mb-1">{{credit.credits}}</h3>
                {% for name in credit.names %}
                <span>{{name}}</span><br />
                {% endfor %}
            </div>
            {% endfor %}
        </div>

    </div>
</div>
