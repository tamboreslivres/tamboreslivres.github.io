<div class="row mt-4 d-flex justify-content-center">
    <div class="col-md-6 card shadow bg-light p-3">
        <h4>Tambores Livres T-Shirt</h4>
        <div class="text-center">
            <div>
                <img class="img-fluid"
                     style="cursor: pointer"
                     src="/static/img/tshirt-front-site.png"
                     onclick="toggle(this)"
                     width="250px"/>
                <img class="img-fluid"
                     style="cursor: pointer; display: none"
                     src="/static/img/tshirt-back-site.png"
                     width="250px"
                     onclick="toggle(this)"/>
            </div>

        </div>

            <p>
                Tambores Livres Notting Hill Carnival 2019 T-Shirt<br />
                Limited edition
            </p>
            <div class="my-4 text-center">
                <strong>
                    15 GBP + Shipping
                </strong>
            </div>
            <div>
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="7JJPGZYZUHJDE">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <input type="hidden" name="on0" value="Sizes">
                            <label class="input-group-text">Choose your size</label>
                        </div>
                        <select class="custom-select" name="os0">
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                            <option value="Extra Large">Extra Large</option>
                        </select>
                    </div>
                    <input type="hidden" name="currency_code" value="GBP">
                    <button class="btn btn-primary float-right"
                            type="submit"
                            data-toggle="tooltip"
                            data-placement="left"
                            title="Pay with your card or your PayPal account">Buy Now <i class="fab fa-paypal"></i></button>
                </form>
            </div>
    </div>
</div>
<script>
    $('[data-toggle="tooltip"]').tooltip();
    function toggle(e) {
        $(e).hide()
        $(e).siblings().show()
    }
</script>
